    <section class="log-to" id="log-to">

        <h2>Sign Up :</h2>

        <form action="#" method="post" id="form">
            <div>
                <label for="user">Username</label>
                <input type="text" name="user" id="user" class="user" placeholder="Username" minlength="4"
                    maxlength="12" required>
            </div>
            <div>
                <label for="gmail">E-mail</label>
                <input type="email" name="gmail" id="gmail" class="gmail" placeholder="E-mail" required>
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" class="pass" placeholder="Password" minlength="4"
                    maxlength="12" required>
            </div>
            <div>
                <label for="passs">Retype The Password</label>
                <input type="password" name="try-pass" id="passs" class="passs" placeholder="Password" maxlength="12"
                    minlength="4" required>
            </div>
            <div>
                <input type="submit" name="submit" id="submit" class="submit" value="Sign Up">
                <input type="reset" name="reset" id="reset" class="reset" value="Reset"
                    onclick="alert('Warning ! All Data You Entered Will Be Erased.')">
            </div>
        </form>
        <hr>
    </section>
